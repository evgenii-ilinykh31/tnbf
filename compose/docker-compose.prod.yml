version: "3.9"

networks:
  tnbf-net:

volumes:
  pg_data:
  certbot-etc:     # /etc/letsencrypt
  certbot-www:     # /var/www/certbot

services:
  db:
    image: postgres:16-alpine
    container_name: tnbf_db
    restart: unless-stopped
    env_file:
      - ../env/db.env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ../db/postgres/initdb:/docker-entrypoint-initdb.d:ro
      - ../db/postgres/conf/postgres.conf:/etc/postgresql/postgresql.conf:ro
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    networks: [tnbf-net]

  app:
    build:
      context: ../app
      dockerfile: Dockerfile
    container_name: tnbf_app
    restart: unless-stopped
    env_file:
      - ../env/app.env
    depends_on:
      - db
    expose:
      - "3000"
    networks: [tnbf-net]
    healthcheck:
      # Проверяем готовность приложения по REST-зондy
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  nginx:
    image: nginx:1.25-alpine
    container_name: tnbf_nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks: [tnbf-net]
    healthcheck:
      # Проверяем валидность конфигурации самого nginx
      test: ["CMD", "nginx", "-t"]
      interval: 1m
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: tnbf_certbot
    restart: unless-stopped
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ../certbot/hooks:/opt/certbot/hooks
    entrypoint: /bin/sh
    command: -c 'while :; do certbot renew --webroot -w /var/www/certbot --deploy-hook "/opt/certbot/hooks/post-renew.sh"; sleep 12h; done'
    networks: [tnbf-net]
